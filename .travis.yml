language: rust
sudo: required
dist: trusty
addons:
  apt:
    packages:
    - libssl-dev
cache: cargo
rust:
- stable
- beta
- nightly
matrix:
  allow_failures:
    - rust: stable
    - rust: beta

before_cache: |
  if [[ "$TRAVIS_RUST_VERSION" == nightly ]]; then
    RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin
  fi
before_script: |
  if hash wasm-pack 2>/dev/null; then
      echo "Wasm-pack already is installed"
  else
      curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
  fi

script:
- cargo clean
- cargo build
- cargo test
- wasm-pack build --target nodejs
- cd integration && npm install && npm test
before_deploy:
- cd pkg
deploy:
  # Deploy wasm package to npm
  - provider: npm
    email: jaywir3@gmail.com
    on:
      tags: true
    skip_cleanup: true
    api_key:
      secure: 
  # Deploy rust crate to crates.io
  - provider: script
    script: cargo publish --token $TRAVIS_CRATES_TOKEN
    skip_cleanup: true
    on:
      tags: true
after_success: |
  if [[ "$TRAVIS_RUST_VERSION" == nightly ]]; then
    # Uncomment the following line for coveralls.io
    cargo tarpaulin --ciserver travis-ci --coveralls $TRAVIS_JOB_ID

    # Uncomment the following two lines create and upload a report for codecov.io
    # cargo tarpaulin --out Xml
    # bash <(curl -s https://codecov.io/bash)
  fi
